<ion-view title="Chat Nachrichten">
    <ion-content padding="true" class="has-header">

      <div style="text-align:center" ng-hide="messages.length">Keine aktuellen Nachrichten.</div>

      <div class="card list" ng-repeat="item in messages">
         <div class="item item-divider">
            Von: {{item.from}}
         </div>

         <div class="item item-text-wrap">
            {{item.message}}
         </div>

         <div align="right" class="item item-divider">
           {{item.datetime}}
         </div>
      </div>

      <br/>
        <form class="list" ng-submit="addMsg()">

            <label class="item item-input">
                <input type="text" placeholder="Schreibe eine Nachricht" ng-model="msg.add">
            </label>
        </form>
    </ion-content>
</ion-view>
