<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" id="menuContent">
        <ion-content padding="false" class="custom">

            <ion-list>
              <ion-item class="item-icon-right dark">
                <i class="icon ion-bug"></i>BETA-Version
              </ion-item>
              <ion-item class="item item-avatar head" ui-sref="menu.editprofile" menu-close="">
                  <img src="{{PROFILE_PIC}}" />
                  <p style="color:#fff">Eingeloggt als<br/>{{KAM_NAME}}</p>
              </ion-item>

                <ion-item class="item-icon-left dark" ui-sref="menu.todos" menu-close="">
                    <i class="icon ion-ios-lightbulb-outline"></i>Aufgabenverwaltung</ion-item>
                <ion-item class="item-icon-left" ui-sref="menu.transakationsanalyse" menu-close="">
                    <i class="icon ion-ios-person"></i>Transaktionsanalyse</ion-item>
                <ion-item class="item-icon-left" ui-sref="menu.meineDienststellen" menu-close="">
                    <i class="icon ion-briefcase"></i>Meine Dienststellen</ion-item>
                <ion-item class="item-icon-left" ui-sref="menu.chatMessages" menu-close="">
                    <i class="icon ion-chatbubbles"></i>Chat</ion-item>
                <ion-item class="item-icon-left" ui-sref="menu.lPK" menu-close="">
                    <i class="icon ion-ios-paper"></i>LPK</ion-item>
                <ion-item class="item-icon-left" ng-click="logout()" menu-close="">
                  <i class="icon ion-log-out"></i>Ausloggen</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
