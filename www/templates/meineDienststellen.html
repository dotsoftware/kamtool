<ion-view title="Meine Dienststellen">
  <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-plus-round" ui-sref="dienststelleAnlegen"></button>
  </ion-nav-buttons>
    <ion-content padding="true" class="has-header">

      <div class="card list">
        <ion-list show-delete="false" can-swipe="true">
            <ion-item class="fadeInLeft-item item-remove-animate" ng-repeat="item in dienststellen" item="item">
              {{item.dienststelle}}
              <ion-option-button ng-click="dienststellen.$remove(item)" class="button-assertive icon ion-trash-a" menu-close=""></ion-option-button>
            </ion-item>
        </ion-list>
      </div>

      <div style="text-align:center" ng-hide="dienststellen.length">Noch keine Dienststellen.</div>

    </ion-content>
</ion-view>
