<ion-view title="Todos">
  <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-plus-round" ng-click="addTask()"></button>
  </ion-nav-buttons>
    <ion-content padding="true" class="has-header">

      <form class="list">
          <label class="item item-input">
              <input type="text" placeholder="Bezeichnung" ng-model="newTodo.text">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Fällig am" ng-model="newTodo.date">
          </label>
          <div class="spacer" style="width: 279px; height: 28px;"></div>
          <button ng-click="addTodo()" class="button button-balanced  button-block">Hinzufügen</button>
      </form>

      <!--<div class="card list" ng-repeat="todo in todos">
         <div class="item item-divider">
            Fällig: {{todo.todoDate}}
         </div>

         <div class="item item-text-wrap">
            {{todo.todo}}
         </div>

         <div class="item item-divider">
            <button class="button button-clear button-icon button-assertive ion-trash-a" ng-click="deleteTodo(todo)"></button>
         </div>
      </div> -->

      <ion-list show-delete="false" can-swipe="true">
          <ion-item href="#" collection-repeat="todo in todos">
              {{todo.todo}}<br/>
              {{todo.todoDate}}
              <ion-option-button class="button-light icon ion-heart"></ion-option-button>
              <ion-option-button class="button-light icon ion-email"></ion-option-button>
              <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>
          </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
